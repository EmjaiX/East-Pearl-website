</head>

<body>
    <div class="main" class="sidebar">
        <button class="openbtn" onclick="openNav()">☰</button>
        <a href="Dashboard.html">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>

        <a href="checkout.html"><i class="fa fa-shopping-cart"></i></a>


        <a href="login.html" style="float: right;">Logout</a>
    </div>



    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Donate</a>
        <a href="#">Suggestions</a>
    </div>

    <div class="row">
        <div class="col-4">
            <img id="image">
            <h4 id="name"> </h4>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
            <p id="cost">FREE</p>
            <a href="checkout.html" class="btn1"> Buy Now &#8594;</a>
        </div>

        <p id="description"> </p>



        <script>
            let id = findGetParameter("item");
            id = "item:" + id;
            fetch(
                    "server.php", {
                        method: 'POST', // *GET, POST, PUT, DELETE, etc.
                        headers: {
                            'Content-Type': 'text/plain'
                        },
                        body: id
                    }
                )
                .then(response => response.text())
                .then(data => {
                    item = data.split(";");
                    item = item[0].split(":");
                    // let description = 
                    document.querySelector("#description").innerHTML = item[2];
                    // let name = 
                    document.querySelector("#name").innerHTML = item[1];
                    // let cost = 
                    document.querySelector("#cost").innerHTML = "$" + item[4];

                });
        </script>

</body>
